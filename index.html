<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoweb Application</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Geoweb Application</h1>
        <div id="connection">
            <label for="host">MQTTXXX Host:</label>
            <input type="text" id="host" placeholder="test.mosquitto.org">
            <label for="port">MQTT Port:</label>
            <input type="text" id="port" placeholder="8080">
            <button id="start">Start Connection</button>
            <button id="end">End Connection</button>
            <p id="status"></p>
        </div>
        <div id="publish">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" placeholder="topic35/pjt551">
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Enter Message">
            <button id="publishBtn">Publish Message</button>
        </div>
        <div id="share">
            <button id="shareBtn">Share My Status</button>
        </div>
        <div id="map"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
